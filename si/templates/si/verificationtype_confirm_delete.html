{% extends 'base.html' %}

{% block title %}Удалить тип поверки{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-trash"></i> Удалить тип поверки
                    </h4>
                </div>
                <div class="card-body">
                    <p>Вы уверены, что хотите удалить тип поверки <strong>{{ object.name }}</strong>?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Удалить</button>
                        <a href="{% url 'si:verificationtype_list' %}" class="btn btn-secondary">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
