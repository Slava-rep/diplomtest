{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Журнал регистрации СИ</h2>
    <form method="get" class="mb-4">
        <div class="row">
            <div class="col-md-4">
                <label for="start_date">Дата начала:</label>
                <input type="date" id="start_date" name="start_date" class="form-control" value="{{ request.GET.start_date }}">
            </div>
            <div class="col-md-4">
                <label for="end_date">Дата окончания:</label>
                <input type="date" id="end_date" name="end_date" class="form-control" value="{{ request.GET.end_date }}">
            </div>
            <div class="col-md-4 d-flex align-items-end">
                <button type="submit" class="btn btn-primary">Фильтровать</button>
            </div>
        </div>
    </form>
    <div class="d-flex justify-content-end mb-3">
        <form method="get" action="{% url 'journals:registration_pdf' %}">
            <input type="hidden" name="start_date" value="{{ request.GET.start_date }}">
            <input type="hidden" name="end_date" value="{{ request.GET.end_date }}">
            <button type="submit" class="btn btn-secondary">Сохранить в PDF</button>
        </form>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>СИ</th>
                <th>Дата поступления</th>
                <th>Подпись</th>
                <th>Дата выдачи</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in object_list %}
            <tr>
                <td>{{ entry.si }}</td>
                <td>{{ entry.receipt_date|date:"d.m.Y" }}</td>
                <td>{{ entry.receipt_signature }}</td>
                <td>{{ entry.issue_date|date:"d.m.Y" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
