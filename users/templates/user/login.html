{# templates/users/login.html #}
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4">Вход в систему</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary w-100 mt-3">Войти</button>
  </form>
</div>
{% endblock %}
