<!DOCTYPE html>
<html>
<head>
    <title>Свидетельство № {{ object.number }}</title>

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        p {
            margin: 5px 0;
        }
        .field {
            margin-bottom: 10px;
        }

</head>
<body>
    <h1>Свидетельство № {{ object.number }}</h1>
    <div class="field">

    </div>
    <div class="field">
        <strong>СИ:</strong> {{ object.si }}
    </div>
    <div class="field">
        <strong>Результат поверки:</strong> {{ object.get_verification_result_display }}

    <div class="field">
        <strong>Комментарий:</strong> {{ object.comment }}
    </div>

</body>
</html>
